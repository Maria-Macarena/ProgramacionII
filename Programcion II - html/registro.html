              </div>
              </div>

                <div class="for-inp">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Quiero suscribirme al newsletter</label>
              </div>
              </div >
              <div class="boton">
