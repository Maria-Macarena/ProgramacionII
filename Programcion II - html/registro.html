        <main>
            
            <h1>Completa el formulario</h1>
            <form>
            <label for="name">Nombre</label>
            <input type="text" id="name" required placeholder="Ej: Benjamín">
            <br><br>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" required placeholder="Ej: arthur@gmail.com">
            <br><br>
            <label for="password">Contraseña</label>
            <input type="password" id="password"  required placeholder="Ej: xxx xxxx">
            <br><br>
            <label class="checkbox">Quiero suscribirme al newsletter</label>
            <input type="checkbox" checked id="checkbox">
            <br><br>
            <input type="submit" value="Enviar formulario">
            </form>
